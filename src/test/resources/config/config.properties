# =============================================
# Kobiton Configuration
# =============================================
kobiton.apiUrl=https://api.kobiton.com/wd/hub

# =============================================
# Platform Selection: iOS or Android
# =============================================
platform=iOS

# =============================================
# iOS Device Configuration
# =============================================
ios.deviceName=iPhone 15 Pro
ios.platformVersion=18.5
ios.bundleId=com.edwardjones.mobile.practice
ios.app=kobiton-store:YOUR_IOS_APP_ID

# =============================================
# Android Device Configuration
# =============================================
android.deviceName=Samsung Galaxy S21
android.platformVersion=11
android.appPackage=com.edwardjones.android.dbxm_ejcaler
android.appActivity=.MainActivity
android.app=kobiton-store:YOUR_ANDROID_APP_ID

# =============================================
# App Environment
# =============================================
app.environment=uat

# =============================================
# qTest Configuration
# =============================================
qtest.apiUrl=https://edwardjones.qtestnet.com
qtest.projectId=YOUR_PROJECT_ID
